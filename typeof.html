<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeOf</title>
</head>
<body>
    <script>
        let nama = "Tata Oky Candra"
        let umur = 22
        let isHappy = true

        let bikinArray = ["NiNoKuntul", "GenshitImpact", "Closed", "Tekken 7 Impact"]

        console.log(`nama            : ${nama}`)
        console.log(`type of name    : ${typeof nama}`)
        console.log(`umur            : ${umur}`)
        console.log(`type of umur    : ${typeof umur}`)
        console.log(`is I'm happy?   : ${isHappy.toString()}`)
        console.log(`type of isHappy : ${typeof isHappy}`)

        console.log(`My collection of game which have been played : `)
        bikinArray.forEach((TampilkanArray)=>{
            console.log(TampilkanArray)
        })
        console.log(`type of bikinArray : ${typeof bikinArray}`)
    </script>
    
</body>
</html>
